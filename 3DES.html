<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minh họa mã hóa DES_3DES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <div
      class="container-fluid"
      style="background-color: rgb(239, 239, 239); min-height: 400px"
    >
      <h3>Giải thuật 3DES - ECB</h3>
      <form target="_self" class="d-flex flex-column">
        <div style="color: red; min-height: 20px" id="Validated"></div>
        <label for="InputText">Nhập dữ liệu</label>
        <input
          type="text"
          name="Text"
          id="InputText"
          placeholder="Nhập dữ liệu đầu vào"
        />
        <label for="InputKey" class="my-2">Nhập khóa</label>
        <input
          type="text"
          name="Key"
          id="InputKey"
          placeholder="Nhập Key vào (Mã Hex)"
        />
        <label for="InputIV" class="my-2" id="IVlabel" style="display: none"
          >Nhập IV</label
        >
        <input
          type="text"
          name="IV"
          id="InputIV"
          placeholder="Nhập IV vào (Mã Hex - 16)"
          style="display: none"
        />
        <label for="EncryptionModeSelect" class="my-2">Chế độ</label>
        <select id="EncryptionModeSelect">
          <option value="ECB">ECB</option>
          <option value="CBC">CBC</option>
        </select>

        <div class="d-flex flex-row justify-content-center my-3">
          <input type="button" value="Mã hóa" id="Encryption" class="mx-2" />
          <input type="button" value="Giải mã" id="Dencryption" class="mx-2" />
          <input type="button" value="Reset" id="Reset" class="mx-2" />
        </div>
      </form>
      <div class="container-fluid" id="Result" style="min-height: 20px"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.js"
      integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
      crossorigin="anonymous"
    ></script>
    <script src="./DES.js"></script>
    <script src="./3des.js"></script>
  </body>
</html>
